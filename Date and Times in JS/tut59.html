<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript | Dates </title>
    <style>
        .container{
            border: 2px solid black;
            background-color: bisque;
            font-size: 2rem;
            padding: 0.6em;
            text-align: center;
        }
        #time{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
       Current time is <span id="time"></span>
    </div>
    <script>
        let newdate= new Date()
        console.log(newdate);

        let dt=new Date(1000);
        console.log(dt);

        let dta=new Date("2030-09-01");
        console.log(dta);
        // let dat=new Date(year , month , day , hours , minutes , seconds , milliseconds );

        let dat = new Date(2023 , 8 , 1 , 5 , 30 , 35 ,30  ); //note the month starts from 0 so 8 will give september instead of august
        console.log(dat);
         
        //We can get year , months , date(day) , hours as below : 
        let yr=dat.getFullYear();
        console.log("The year is ",yr);

        let mnth=dat.getMonth();
        console.log("The month is ",mnth);
        
        let day=dat.getDate();
        console.log("The day is ",day);

        let hr = dat.getHours();
        console.log("The hours is ",hr);

        let mins=dat.getMinutes();
        console.log("The minutes is " , mins);

        //We can also rewrite date , year as : 
        dat.setFullYear(2024);
        console.log(dat); 

        dat.setDate(10);
        console.log(dat);

        dat.setSeconds(40);
        console.log(dat);

        //we can also use Date.now() function which gives us how many milliseconds has passed from base time

        // let ms = Date.now();
        // console.log(ms);

        //To simply make a funtu=ioning time in our website
        function displayTime()
        {
            let time =document.getElementById('time');
            time.innerHTML=new Date();
        }
        setInterval(displayTime,1000);
    </script>
</body>
</html>
