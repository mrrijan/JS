<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS | Math object</title>
</head>
<body>
    <div class="container">
        <h1 id="heading">This is math object tutorial</h1>
    </div>

    <script>
        //Printing the math object
        let m = Math;
        console.log(m);

        //printing the constants from math object
        console.log("The value of Math.E is ",Math.E);
        console.log("The value of Math.LN2 is ",Math.LN2);
        console.log("The value of Math.LOG2E is ",Math.LOG2E);
        console.log("The value of Math.PI is ",Math.PI);


        //printing the function from math object
        let a=34.63;
        let b =2.1;
        console.log("The value of a and b rounded is ",Math.round(a),Math.round(b));
        console.log("The value of 3 to the power 4 is ",Math.pow(3,4));
        console.log("The square root of 100 is ",Math.sqrt(100));

        //Floor and ceil 
        console.log("5.1 rounded upto nearest integer is ",Math.ceil(5.1));
        console.log("5.1 rounded down to nearest integer is ",Math.floor(5.1));
        
        //abs value
        console.log("The absolute value of 5.55 is ",Math.abs(5.55));
        console.log("The absolute value of -5.55 is ",Math.abs(-5.55));
    </script>
</body>
</html>
